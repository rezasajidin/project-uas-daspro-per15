<!DOCTYPE html>
<html>
<body>
    <h1>Javascript</h1>
    <p id="demo">Javascript membuat halaman web menjadi interaktif.</p>
    <button type="button" onclick="variabelJS()">Coba Klik!</button>
    <script>
        function variabelJS() {
            document.getElementById("demo").innerHTML = "Berhasil! Ini contoh implementasi Javascript.";
        }
    </script>
</body>
</html>
